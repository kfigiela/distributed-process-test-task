name: distributed-process-test
version: '0.1.0.0'
category: Web
author: Author name here
maintainer: example@example.com
copyright: 2017 Author name here
license: BSD3
github: githubuser/distributed-process-test
extra-source-files:
  - README.md
library:
  source-dirs: src
  exposed-modules:
    - Message
    - Collector
    - Broadcaster
dependencies:
  - base >=4.7 && <5
  - distributed-process
  - distributed-process-simplelocalnet
  - mtl
  - random
  - time
  - binary-orphans
  - lens
  - options
  - containers

executables:
  distributed-process-test-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - distributed-process-test
